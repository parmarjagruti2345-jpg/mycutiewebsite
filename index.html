<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Pro Toolkit</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#6366f1,#ec4899);
color:white;
}

.header{
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
background:rgba(0,0,0,0.2);
}

.section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
padding:20px;
}

.card{
background:white;
color:black;
width:95%;
max-width:900px;
padding:25px;
border-radius:15px;
text-align:center;
}

input,textarea{
padding:10px;
width:80%;
max-width:400px;
margin:10px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#6366f1;
color:white;
cursor:pointer;
margin:10px;
}

.hidden{display:none;}
canvas{max-width:100%;margin-top:15px;}
</style>
</head>

<body>

<div class="header">üéì Student Pro Toolkit</div>

<!-- LOGIN -->
<div class="section" id="loginPage">
<div class="card">
<h2>Enter Your Name</h2>
<input type="text" id="nameInput">
<br>
<button onclick="enterSite()">Enter</button>
<p id="error" style="color:red;"></p>
</div>
</div>

<!-- DASHBOARD -->
<div class="section hidden" id="dashboard">
<div class="card">
<h2 id="welcomeText"></h2>

<button onclick="showTool('resize')">üìè Resize Image</button>
<button onclick="showTool('textpdf')">üìù Text to PDF</button>
<button onclick="showTool('imagepdf')">üñº Image to PDF</button>
<br>
<button onclick="goHome()">Logout</button>
</div>
</div>

<!-- TOOL AREA -->
<div class="section hidden" id="toolArea">
<div class="card">
<h2 id="toolTitle"></h2>

<div id="resizeTool" class="hidden">
<input type="file" id="imgFile">
<br>
<button onclick="compressImage()">Compress</button>
<canvas id="canvas"></canvas>
<br>
<a id="downloadBtn"></a>
</div>

<div id="textTool" class="hidden">
<textarea id="textInput" rows="5"></textarea>
<br>
<button onclick="makePDF()">Download PDF</button>
</div>

<div id="imageTool" class="hidden">
<input type="file" id="pdfImg">
<br>
<button onclick="imgToPDF()">Convert to PDF</button>
</div>

<br>
<button onclick="backDashboard()">Back</button>

</div>
</div>

<script>
const { jsPDF } = window.jspdf;

function enterSite(){
let name=document.getElementById("nameInput").value;
if(name==""){
document.getElementById("error").innerHTML="Please enter name";
return;
}
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcomeText").innerHTML="Hello "+name+" üëã";
}

function goHome(){
location.reload();
}

function showTool(tool){
document.getElementById("dashboard").classList.add("hidden");
document.getElementById("toolArea").classList.remove("hidden");

document.getElementById("resizeTool").classList.add("hidden");
document.getElementById("textTool").classList.add("hidden");
document.getElementById("imageTool").classList.add("hidden");

if(tool=="resize"){
document.getElementById("resizeTool").classList.remove("hidden");
document.getElementById("toolTitle").innerHTML="Image Resize Tool";
}

if(tool=="textpdf"){
document.getElementById("textTool").classList.remove("hidden");
document.getElementById("toolTitle").innerHTML="Text to PDF Tool";
}

if(tool=="imagepdf"){
document.getElementById("imageTool").classList.remove("hidden");
document.getElementByById
}
}

function backDashboard(){
document.getElementById("toolArea").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
}

/* IMAGE COMPRESS */
function compressImage(){
let file=document.getElementById("imgFile").files[0];
if(!file) return;

let reader=new FileReader();
reader.onload=function(e){
let img=new Image();
img.onload=function(){
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");

canvas.width=img.width/2;
canvas.height=img.height/2;

ctx.drawImage(img,0,0,canvas.width,canvas.height);

let link=document.getElementById("downloadBtn");
link.innerHTML="Download Image";
link.href=canvas.toDataURL("image/jpeg",0.7);
link.download="compressed.jpg";
}
img.src=e.target.result;
}
reader.readAsDataURL(file);
}

/* TEXT TO PDF */
function makePDF(){
let text=document.getElementById("textInput").value;
let doc=new jsPDF();
doc.text(text,10,10);
doc.save("text.pdf");
}

/* IMAGE TO PDF */
function imgToPDF(){
let file=document.getElementById("pdfImg").files[0];
if(!file) return;

let reader=new FileReader();
reader.onload=function(e){
let doc=new jsPDF();
doc.addImage(e.target.result,'JPEG',10,10,180,150);
doc.save("image.pdf");
}
reader.readAsDataURL(file);
}
</script>

</body>
</html>
