<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Pro Toolkit Pro</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#4f46e5,#9333ea);
color:white;
}

.header{
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
background:rgba(0,0,0,0.3);
}

.section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
padding:20px;
}

.card{
background:white;
color:black;
width:95%;
max-width:1100px;
padding:25px;
border-radius:15px;
text-align:center;
box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

input,select{
padding:8px;
margin:8px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:8px 18px;
border:none;
border-radius:20px;
background:#4f46e5;
color:white;
cursor:pointer;
margin:8px;
}

.hidden{display:none;}
canvas{max-width:100%;margin-top:15px;}

.toolBtn{
display:inline-block;
background:#f3f4f6;
padding:15px;
margin:10px;
border-radius:10px;
cursor:pointer;
}
.toolBtn:hover{background:#ddd6fe;}

.editorPage{
width:90%;
max-width:800px;
height:500px;
border:1px solid #ccc;
margin:10px auto;
padding:15px;
overflow:auto;
text-align:left;
}
</style>
</head>

<body>

<div class="header">üéì Student Pro Toolkit</div>

<!-- USERNAME PAGE -->
<div class="section" id="usernamePage">
<div class="card">
<h2>Enter Your Name</h2>
<input type="text" id="username">
<br>
<button onclick="enter()">Enter</button>
</div>
</div>

<!-- DASHBOARD -->
<div class="section hidden" id="dashboard">
<div class="card">
<h2 id="welcome"></h2>

<div class="toolBtn" onclick="openTool('resize')">üìè Image Resize</div>
<div class="toolBtn" onclick="openTool('textpdf')">üìù Text to PDF</div>
<div class="toolBtn" onclick="openTool('imagepdf')">üñº Image to PDF</div>
<div class="toolBtn" onclick="openTool('bgremove')">üé® Background Remover</div>

<br>
<button onclick="logout()">Logout</button>
</div>
</div>

<!-- TOOL PAGE -->
<div class="section hidden" id="toolPage">
<div class="card">
<h2 id="toolTitle"></h2>

<!-- BG REMOVER -->
<div id="bgTool" class="hidden">
<input type="file" id="bgInput">
<br>
<button onclick="removeBG()">Remove Background</button>
<br>
<img id="bgResult" style="max-width:100%;margin-top:15px;">
<br>
<a id="downloadBG"></a>
</div>

<br>
<button onclick="back()">Back</button>
</div>
</div>

<script>
const { jsPDF } = window.jspdf;

/* USERNAME */
function enter(){
let name=document.getElementById("username").value;
if(name=="") return;
document.getElementById("usernamePage").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcome").innerHTML="Welcome "+name+" üëã";
}

function logout(){location.reload();}

/* OPEN TOOL */
function openTool(tool){
document.getElementById("dashboard").classList.add("hidden");
document.getElementById("toolPage").classList.remove("hidden");
document.getElementById("bgTool").classList.add("hidden");

if(tool=="bgremove"){
document.getElementById("bgTool").classList.remove("hidden");
document.getElementById("toolTitle").innerHTML="AI Background Remover";
}
}

function back(){
document.getElementById("toolPage").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
}

/* BACKGROUND REMOVE */
async function removeBG(){
let file=document.getElementById("bgInput").files[0];
if(!file) return;

let formData=new FormData();
formData.append("image_file",file);
formData.append("size","auto");

let response=await fetch("https://api.remove.bg/v1.0/removebg",{
method:"POST",
headers:{
"X-Api-Key":"YOUR_API_KEY"
},
body:formData
});

if(!response.ok){
alert("Error removing background");
return;
}

let blob=await response.blob();
let url=URL.createObjectURL(blob);

document.getElementById("bgResult").src=url;

let link=document.getElementById("downloadBG");
link.innerHTML="Download Image";
link.href=url;
link.download="no-bg.png";
}
</script>

</body>
</html>
